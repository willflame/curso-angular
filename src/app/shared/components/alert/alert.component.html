<h1 mat-dialog-title>{{ alert.title }}</h1>
<div mat-dialog-content>
  {{ alert.description }}
</div>
<div mat-dialog-actions>
  <button mat-raised-button
    [color]="alert.btnSuccessColor"
    cdkFocusInitial
    [mat-dialog-close]="true">
    {{ alert.btnSuccess}}
  </button>
  <button mat-raised-button
    [color]="alert.btnCancelColor"
    [mat-dialog-close]="false"
    *ngIf="alert.existBtnClose">
    {{ alert.btnCancel }}
  </button>
</div>
