<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput
          [placeholder]="title"
          [name]="controlName"
          [formControlName]="controlName">
    <mat-error *ngIf="validateField.hasErrorValidate(formControl, 'required')">
      Campo obrigatório
    </mat-error>
    <mat-error *ngIf="validateField.hasErrorValidate(formControl, 'minLength')">
      Campo precisa ter no mínimo {{ validateField.lengthValidate(formControl, 'minLength') }} caracteres
    </mat-error>
    <mat-error *ngIf="validateField.hasErrorValidate(formControl, 'maxLength')">
      Campo pode ter no máximo {{ validateField.lengthValidate(formControl, 'maxLength') }} caracteres
    </mat-error>
  </mat-form-field>
</div>
